<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Assignment 1</title>
    <link rel="stylesheet" href="/static/style.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
</head>
<body>
    <div id="content">
        <nav class="navbar navbar-dark navbar-expand-lg bg-dark">
            <div class="container-fluid">
              <a class="navbar-brand" href="#">Assignment 1</a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
              <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
              </div>
            </div>
          </nav>

		  <br>
		  <div class="formuwu">
			<div class="form" method="post">
			  <form action="show_details.html">
	  
				  <div class="mb-3">
					<label for="name" class="form-label">Name</label>
					<input type="text" class="form-control" name="name" id="name" aria-describedby="helpId" placeholder="Your Name" required>
				  </div>

				  <div class="mb-3">
					<label for="qual" class="form-label">Qualification</label>
					<input type="text" class="form-control" name="qual" id="qual" placeholder="B.Tech" required>
				  </div>

				  <div class="mb-3">
					<label for="age" class="form-label">Age</label>
					<input type="number" class="form-control" name="age" id="age" placeholder="18" required>
				  </div>
				  
				  <div class="mb-3">
					<label for="" class="form-label">Email</label>
					<input type="email" class="form-control" name="email" id="email" aria-describedby="emailHelpId" placeholder="abc@mail.com" required>
				  </div>



				  <br>
				  <button type="submit" class="btn btn-primary">Submit</button>
				</form>
		  </div>
		  </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
